<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Page</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Form Header  -->
        <div class="form_header">
            <h2 style="text-align:center">Create Account</h2>
        </div>
        <!-- Form Body  -->
        <form onsubmit="return CheckFormValidation()">
            <div class="form_content">
                <!-- Name -->
                <div class="inline_section">
                    <p class="p_content">
                        <label class="label_color" for="text_FirstName">First name*</label>
                        <input class="content_input" id="text_FirstName" type="text" placeholder="enter your first name"
                             autofocus />
                        <span id="FristName-Strength"></span>
                    </p>
                    <p class="p_content">
                        <label class="label_color" for="text_LastName">Last name*</label>
                        <input class="content_input" id="text_LastName" type="text" placeholder="enter your last name"
                           autofocus />
                        <span id="LastName-Strength"></span>
                    </p>
                </div>
                <!-- Email -->
                <div class="inline_section">
                    <p class="p-email">
                        <label class="label_color" for="text_Email">Email*</label>
                        <input class="fully_input" id="text_Email" type="email" placeholder="enter your email"
                            onkeyup="ValidateEmail(this.e)" autofocus />
                        <span id="email-Strength"></span>
                    </p>
                </div>
                <!-- Password -->
                <div class="inline_section">
                    <p class="p_content margin-b">
                        <label class="label_color" for="pass">Password*</label>
                        <input class="content_input" id="pass" type="password" placeholder="enter your password"
                            onkeyup="CheckPassword(this.e)" autofocus />
                        <span id="pass-Strength"></span>
                    </p>
                    <p class="p_content margin-b">
                        <label class="label_color" for="ConfirmPass">Confirm Password*</label>
                        <input class="content_input" id="ConfirmPass" type="password"
                            placeholder="enter your password again" autofocus />
                        <span id="ConfirmPass-Strength"></span>
                    </p>
                </div>
                <!-- Gender and Hobbies -->
                <div class="inline_section">
                    <p class="p_content margin-t">
                        <label class="label_color">Gender:</label>
                        <br />
                        <input id="Rad1" type="radio" value="Male" name="Gender" />
                        <label for="Rad1">Male</label>
                        <input id="Rad2" type="radio" value="Female" name="Gender" />
                        <label for="Rad2">Female</label>
                    </p>
                    <p class="p_content margin-t">
                        <label class="label_color">Hobbies:</label>
                        <br />
                        <input type="checkbox" name="hobby" value="music" id="music">
                        <label for="music">Music</label>
                        <input type="checkbox" name="hobby" value="sports" id="sport" />
                        <label for="sport">Sports</label>
                        <input type="checkbox" name="hobby" value="travel" id="travel" />
                        <label for="travel">Travel</label>
                        <input type="checkbox" name="hobby" value="movies" id="movies" />
                        <label for="movies">Movies</label>
                    </p>
                </div>
                <!-- Income -->
                <div class="inline_section">
                    <p class="p_content">
                        <label class="label_color" for="state">Sources of Income</label>
                        <select class="content_input" id="state">
                            <option value="1">Employed</option>
                        </select>
                    </p>
                    <p class="p_content">
                        <label class="label_color" for="rang">Income</label>
                        <br/>
                        <input id="rang" type="range" id="vol" name="vol" min="0" max="20" />
                        <input class="submit_btu" type="submit" value="20k" style="padding: 5px;" />
                    </p>
                </div>
                <!-- Profile Picture and Age -->
                <div class="inline_section">
                    <p class="p_content">
                        <label class="label_color">Upload Profile Picture</label>
                        <br/>
                        <button onclick="document.getElementById('getFile').click()"
                            style="font-size: 12px;"><b>Browse...</b></button>
                        <input type='file' id="getFile" accept=".png" style="display:none" />code.iframe.png
                    </p>
                    <p class="p_content">
                        <label class="label_color" for="quantity">Age</label>
                        <input class="content_input" type="number" id="quantity" name="quantity" min="1" max="100" />
                    </p>
                </div>
                <!-- Bio -->
                <p class="p-text">
                    <label class="label_color" for="bio">Bio</label>
                    <textarea class="fully_input" id="bio" name="bio" style="height:60px ;"></textarea>
                </p>
            </div>
            <!-- Form Footer  -->
            <div class="form_footer">
                <span>
                    <i>*required</i>
                </span>
                <button class="submit_btu"
                    style="float:right;padding: 5px 15px;">submit</button>
                <!-- <input class="submit_btu" onclick="CheckConfirmPass()" type="submit" value="Create" style="float:right;padding: 5px 15px;" /> -->
            </div>
        </form>
    </div>
    <script src='java/FormValidation.js'></script>
</body>
